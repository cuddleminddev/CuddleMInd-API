name: Node.js CI

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (with legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: Build the project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /var/www/CuddleMInd-API
            echo "ğŸš€ Pulling latest code from main..."
            git fetch origin production
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm ci --legacy-peer-deps

            echo "ğŸ§± Running Prisma migrations..."
            npx prisma migrate deploy || echo "Migration failed or not needed"

            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate

            echo "ğŸ—ï¸ Building project..."
            npm run build || echo "âš ï¸ Build failed or script missing!"

            echo "ğŸŒ± Seeding database..."
            npm run prisma:seed

            echo "ğŸš¦ Restarting app with PM2..."
            pm2 restart cuddlemind-api
